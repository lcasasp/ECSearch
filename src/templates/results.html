<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
</head>
<body>
	<h1>Search Results:</h1>
	{% if results %}
		{% for hit in results['news'] %}
			<h1>{{ hit['source_domain'] }}</h1>
			<h3>{{ hit['url'] }}</h3>
			<p>{{ hit['content'] }}</h2>
		{% endfor %}
	{% else %}
		<p>No results found.</p>
	{% endif %}
</body>
</html>
